<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    <div class="a1-c1  d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-center">
            <div class="a1-c11">
                <div class="d-flex flex-row justify-content-between" style="padding: 10px;">
                    <h1 style="text-align: left; color: rgb(240, 255, 250); text-shadow:2px 2px 8px #265c3d; font-family: cursive;">... {{ session['username'] }} ...</h1>
                    <div class="d-flex flex-row">
                        <a href="/post" style=" text-decoration: none;margin-right: 10px;height: 40px;" class="btn btn-success">Post</a> 
                        <a href="/logout" style=" text-decoration: none; height: 40px;" class="btn btn-secondary">Logout</a>
                    </div>
                </div>
                <hr style="background-color: #3eff92;">
                <div >
                    <h3 style="text-align: center; color: rgb(240, 254, 255); text-shadow:2px 2px 8px #265c4e; font-family:monospace;">Posts</h3>
                    {% for post in posts %}
                    <div>
                        
                            <p style="font-size: 15px; font-family:cursive;">˚ • . ° {{ post['posted_by'] }}</p>
                            <div class="msg1">
                                <p>{{ post['description'] }}</p>
                            </div>
                            <p style="font-size: 10px; text-align: right;">{{ post['posted_at'] }}</p>
                        
                    </div>
                    {% endfor %}
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
